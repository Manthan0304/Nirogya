# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nirogya_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=
jwt.expiration=86400000

# File Upload Configuration
file.upload.dir=./uploads/medical_reports
file.max.size=52428800

# Google Gemini API
gemini.api.key=

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://preview-nirogya-healthcare-platform-*.vusercontent.net

# Logging
logging.level.root=INFO
logging.level.com.nirogya=DEBUG